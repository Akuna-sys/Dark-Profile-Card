<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Akuna</span>
            <span class="job">Full Stack Developer</span>

        </div>
        <div class="media-buttons">
            <a href="#facebook" style="background-color: #1877F2;" class="link">
                <i class='bx bxl-facebook bx-tada bx-rotate-270' style='color:#ffffff' ></i>
            </a>
            <a href="#twitter" class="link">
                <i class='bx bxl-twitter bx-tada' style='color: #1DA1F2' ></i>
            </a>
            <a href="#instagram" class="link">
                <i class='bx bxl-instagram bx-tada' style='color:#E1306C' ></i>
            </a>
            <a href="#facebook" class="link">
                <i class='bx bxl-github bx-tada' style='color:#ffffff' ></i>
            </a>
        </div>
    </div>
    
</body>
</html>
